<div class="footer">
    <div class="container">
        <div class="row mt-5">
            <div class="col-lg-5 firstSection gridSection">
                <img src="assets/yonewilogo.png" alt="" class="d-block">
                <h6 class="fw-bold mb-3 mt-3 titre">Suivez nous sur nos réseaux sociaux</h6>
                <div class="row">
                    <div class="col-md-2 col-sm-2 col-6 mb-4 iconeReseau"><button><i class="bi bi-instagram fs-5"></i></button></div> 
                    <div class="col-md-2 col-sm-2 col-6 mb-4 iconeReseau"><button><i class="bi bi-twitter fs-5"></i></button></div> 
                    <div class="col-md-2 col-sm-2 col-6 mb-4 iconeReseau"><button><i class="bi bi-facebook fs-5"></i></button></div> 
                    <div class="col-md-2 col-sm-2 col-6 mb-4 iconeReseau"><button><i class="bi bi-linkedin fs-5"></i></button></div> 
                </div>
            </div>
            <div class="col-lg-7 secondSection gridSection">
                <h3 class="fw-bold mb-4 titre">Inscrivez vous à la Newsletter</h3>
                <div class="input-group input-group-lg mb-3 shadow-sm">
                    <input type="text" name="email" class="form-control" placeholder="Saisissez votre adresse email" [(ngModel)]="newsletterObjet.email" (input)="verifEmailFunction(newsletterObjet.email)">
                    <button class="btn btnNewsletter" type="button" id="button-addon2" (click)="newsletterInscription()">s'inscrire</button>
                </div>
                <p class="text-danger messageInfo" *ngIf="emailMessage"><i class="bi bi-exclamation-circle"></i> {{emailMessage}}</p>
            </div>
        </div>


        <div class="row ligne py-5">
            <div class="col-md-2 text-center mb-3"><a href="#" routerLink="/apropos">A propos</a></div>
            <div class="col-md-2 text-center mb-3"><a href="#" routerLink="/contact">Contact</a></div>
            <div class="col-md-2 text-center mb-3"><a href="#" routerLink="/lignes">Lignes</a></div>
            <div class="col-md-3 text-center mb-3"><a href="#" routerLink="/politiques">Politique de confidentialité</a></div>
            <div class="col-md-3 text-center mb-3"><a href="#" routerLink="/conditions">Conditions général d’utilisation </a></div>
        </div>
    </div>

   
    <div class="copyright text-center">
        <p class="my-1"><i class="bi bi-c-circle"></i> 2024 Yone Wi. Tous droits réservés</p>
    </div>
</div>
